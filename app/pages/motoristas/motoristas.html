


<div class="col-lg-12">

								<th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Nome: activate to sort column ascending" style="width: 200px;">

									Nome
								</th>
								<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Telefone: activate to sort column ascending" style="width: 98.3333px;">

								</th>

									<center>Ações</center>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd" ng-repeat=" motorista in motoristaFiltered = (vm.motoristas | filter:pesquisa)">
								<td class="">{{motorista.numeroLincenca}}</td>
								<td class=" ">{{motorista.nome}}</td>
								<td class=" ">{{motorista.CNH}}</td>
								<td class=" ">{{motorista.data_CNH}}</td>
								<td class=" ">{{motorista.celular}}</td>
								<td class=" ">
									<a ui-sref='motoristas.edit({ motoristaID: motorista.$id })'
									 class="center"
									 data-rel="tooltip"
									 title="Editar"
									 data-placement="left">
									<i class="btn btn-default btn-circle"><i class="fa fa-list"></i></i>
									</a>
									<a href=""
									     sweetalert
										 sweet-options="{{sweet.option}}" 
										 sweet-confirm-option="{{sweet.confirm}}" 
										 sweet-cancel-option="{{sweet.cancel}}"  
										 name="login-submit" 
										 sweet-on-cancel="checkCancel()" 
										 sweet-on-confirm="checkConfirm( motorista.$id )"
										 class="center"
										 data-rel="tooltip"
										 title="Excluir"
										 data-placement="left">
									<i class="btn btn-default btn-circle"><i class="fa fa-trash"></i></i>
									</a>
