<div class="col-lg-12">
				<div id="body_listagem">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<div class="col-sm-3">
									<a ui-sref="veiculos.new" 
									class="btn btn-success" 
									data-rel="tooltip" 
									title="Novo" 
									data-placement="left">
									Novo</a>
								</div>								
								<div class="col-sm-7">
									<input name="criterio"
									 type="text" 
									 ng-model="criterio" 
									 id="txtPesq" 
									 class="form-control">
								</div>
								<div class="col-sm-1">
									<a href="" class="btn btn-success" data-rel="tooltip" title="Pesquisar" data-placement="left">Pesquisar</a>
								</div>
							</div>
                        </div>
                        <div class="panel-body " style="overflow-x: scroll;">
                            <div class="table-responsive">
                                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
									<div class="row">
										<div class="col-sm-6">
											<div class="dataTables_length" id="dataTables-example_length">
												<label>
													<select name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm">
													<option value="10">10</option>
													<option value="25">25</option>
													<option value="50">50</option>
													<option value="100">100</option>
													</select>
													Registros por página
												</label>
											</div>
										</div>
										<div class="col-sm-6">
										</div>
									</div>
									<table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
										<thead>
											<tr role="row">
												<th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Plava: activate to sort column ascending" style="width: 100px;">
													Nº Placa
												</th>
												<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Modelo: activate to sort column ascending" style="width: 250px;">
													Modelo
												</th>
												<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Ano: activate to sort column ascending" style="width: 50px;">
													Ano
												</th>
												<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Capacidade: activate to sort column ascending" style="width: 50px;">
													Cap
												</th>
												<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Cor: activate to sort column ascending" style="width: 80px;">
													Cor
												</th>
												<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Alvará: activate to sort column ascending" style="width: 100px;">
													Alvará
												</th>
												<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Editar: activate to sort column ascending" style="width: 64px;">
													<center>Ações</center>
												</th>
												</tr>
										</thead>
										<tbody>
											<tr class="odd" 
											    ng-repeat=" veiculo in veiculosFiltered = (vm.veiculos | filter:criterio)">
												<td class="">{{veiculo.numeroPlaca}}</td>
												<td class=" ">{{veiculo.modelo}}</td>
												<td class=" ">{{veiculo.ano}}</td>
												<td class=" ">{{veiculo.capacidade}}</td>
												<td class=" ">{{veiculo.cor}}</td>
												<td class=" ">{{veiculo.alvara}}</td>
												<td class=" ">
													<a ui-sref='veiculos.edit({ veiculoID: veiculo.$id })'
													class="center" 
													data-rel="tooltip" 
													title="Editar" 
													data-placement="left">
													<i class="btn btn-default btn-circle"><i class="fa fa-list"></i></i>
													</a>
													<a href=""
														 sweetalert
														 sweet-options="{{sweet.option}}" 
														 sweet-confirm-option="{{sweet.confirm}}" 
														 sweet-cancel-option="{{sweet.cancel}}"  
														 name="login-submit" 
														 sweet-on-cancel="checkCancel()" 
														 sweet-on-confirm="checkConfirm( veiculo.$id )"
														 class="center"
														 data-rel="tooltip"
														 title="Excluir"
														 data-placement="left">
													<i class="btn btn-default btn-circle"><i class="fa fa-trash"></i></i>
													</a>
												</td>
											</tr>
										<!-- 	<tr class="odd">
												<td class="sorting_1">ABC-1010</td>
												<td class=" ">TOPIC AX-09 TR</td>
												<td class=" ">2010</td>
												<td class=" ">16</td>
												<td class=" ">BRANCO GELO</td>
												<td class=" ">2016/001.987</td>
												<td class=" ">
													<a href="VANcarronovo.html?Editar=1" class="center" data-rel="tooltip" title="Editar" data-placement="left">
													<i class="btn btn-default btn-circle"><i class="fa fa-list"></i></i>
													</a>
													<a href="VANcarronovo.html?Editar=1" class="center" data-rel="tooltip" title="Excluir" data-placement="left">
													<i class="btn btn-default btn-circle"><i class="fa fa-trash"></i></i>
													</a>
												</td>
												</tr> -->
										</tbody>
										<h2>Total Gravado: {{veiculosFiltered.length}}</h2>
									</table>
									<div class="row">
										<div class="col-sm-6">
											<div class="dataTables_info" id="dataTables-example_info" role="alert" aria-live="polite" aria-relevant="all">Página 1 de 1
											</div>
										</div>
										<div class="col-sm-6">
											<div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
												<ul class="pagination">
													<li class="paginate_button previous disabled" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_previous"><a href="http://ftsbrasil.ddns.net/Inhabupe/SisasSaaCadastroUsuario.aspx#">Anterior</a></li>
													<li class="paginate_button active" aria-controls="dataTables-example" tabindex="0"><a href="http://ftsbrasil.ddns.net/Inhabupe/SisasSaaCadastroUsuario.aspx#">1</a></li>
													<li class="paginate_button next disabled" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next"><a href="http://ftsbrasil.ddns.net/Inhabupe/SisasSaaCadastroUsuario.aspx#">Próximo</a></li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- listagem -->
				</div>
			</div>
