    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../../../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="../../../plugins/iCheck/square/grey.css" rel="stylesheet" type="text/css" />

    <link href="../../../assets/components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet" type="text/css" />

  

<div class="login-page">		
			<div class="login-box">
		<div class="login-logo">
			<span><img src="../../../images/letsvan_G.png"></span>
		</div><!-- /.login-logo -->
		<div class="login-box-body">
			<form novalidate
				  name="criarContaForm"
				  ng-submit="vm.criarConta( vm.formCreate )">

				<div class="form-group has-feedback">
					<input type="text"
						   name="nome"
						   class="form-control"
						   ng-minlength="5"					  
						   ng-maxlength="100"
						   ng-model="vm.formCreate.nome"
						   required 					  
						   placeholder="Nome"/>
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
					<div class="error-messages" ng-if="vm.interacted( criarContaForm.nome )" ng-messages="criarContaForm.nome.$error">
						<div ng-message="required">Coloque o seu Nome!</div>
						<div ng-message="minlength">Erro o n° tem que ter 5 caracteres!</div>
						<div ng-message="maxlength">Erro o n° tem que ter só 100 caracteres!</div>
					</div>
				</div>
				<div class="form-group has-feedback">
					<input name="email" 
							type="email" 
							ng-maxlength="60"
							placeholder="Email" 
							ng-model="vm.formCreate.email"
							class="form-control"
							required>
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					<div class="error-messages" 
					ng-if="vm.interacted( criarContaForm.email )" 
					ng-messages="criarContaForm.email.$error">
						<div ng-message="required">Coloque o Email!</div>								
						<div ng-message="maxlength">60</div>								
						<div ng-message="email">Email inválido!</div>								
					</div>
				</div>
				<div class="form-group has-feedback">
					<input type="password"
						   name="senha" 
					       ng-model="vm.formCreate.senha"
				           ng-minlength="6"
				           ng-maxlength="12"
						   class="form-control"
						   required 
						   placeholder="Senha"/>
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					<div class="error-messages" 
							ng-if="vm.interacted( criarContaForm.senha )" 
							ng-messages="criarContaForm.senha.$error">
						<div ng-message="required">Coloque o Senha!</div>								
						<div ng-message="maxlength">12</div>								
						<div ng-message="minlength">6</div>								
					</div>
				</div>
				<div class="form-group has-feedback">
					<input type="password"
							name="confirmar_senha"
							ng-minlength="6"
				            ng-maxlength="12"
				            ng-model="vm.formCreate.confirmar_senha"
				            required 
				            confirmar-senha="vm.formCreate.senha"
					  		class="form-control"
					  		placeholder="Confirmar Senha"/>
					<span class="glyphicon glyphicon-check form-control-feedback"></span>
					<div class="error-messages" 
							ng-if="vm.interacted( criarContaForm.confirmar_senha )" 
							ng-messages="criarContaForm.confirmar_senha.$error">
						<div ng-message="required">Confirme a Senha!</div>								
						<div ng-message="maxlength">12</div>								
						<div ng-message="minlength">6</div>	
						<div ng-message="confirmar">Senha ñ confere </div>	
					</div>
				</div>
				<br>
				<button class="btn btn-success btn-lg btn-block"
				 type="submit"
				 ng-disabled="criarContaForm.$invalid">
				 Criar Conta</button>
			</form>
		</div>		
	</div>
</div><!-- /.login-box -->

    <script src="../../../assets/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="../../../plugins/jQuery/jQuery-2.1.4.min.js"></script>

    <!-- iCheck -->
    <script src="../../../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-grey',
          radioClass: 'iradio_square-grey',
          increaseArea: '20%' // optional
        });
      });
    </script>
