<div class="login-page">		
			<div class="login-box">
		<div class="login-logo">
			<span><img src="../../../images/letsvan_G.png"></span>
		</div><!-- /.login-logo -->
		<div class="login-box-body">
			<form novalidate
				  name="loginForm"
				  ng-submit="vm.login()">

				<div class="form-group has-feedback">
					<input name="email" 
							type="email" 
							ng-maxlength="60"
							placeholder="Email" 
							ng-model="vm.formLogin.email"
							class="form-control"
							required>
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					<div class="error-messages" 
					ng-if="vm.interacted( loginForm.email )" 
					ng-messages="loginForm.email.$error">
						<div ng-message="required">Coloque o Email!</div>								
						<div ng-message="maxlength">60</div>								
						<div ng-message="email">Email inv√°lido!</div>								
					</div>
				</div>
				<div class="form-group has-feedback">
					<input type="password"
						   name="senha" 
					       ng-model="vm.formLogin.senha"
				           ng-minlength="6"
				           ng-maxlength="12"
						   class="form-control"
						   required 
						   placeholder="Senha"/>
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					<div class="error-messages" 
							ng-if="vm.interacted( loginForm.senha )" 
							ng-messages="loginForm.senha.$error">
						<div ng-message="required">Coloque o Senha!</div>								
						<div ng-message="maxlength">12</div>								
						<div ng-message="minlength">6</div>								
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8">    
						<div class="checkbox icheck">
							<label>
								<input type="checkbox"> Lembrar a senha &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							</label>
							<label>
								<a href="#">Esqueci a minha senha</a>
							</label>
						</div>                        
					</div><!-- /.col -->
				</div><!-- /.col -->
				<br>
				<button class="btn btn-primary btn-lg btn-block"
				 type="submit"
				 ng-disabled="loginForm.$invalid"
				 >LOGIN</button>
				<button class="btn btn-success btn-lg btn-block" ng-click="vm.criarConta('lg')">Criar Conta</button>
			</form>
		</div>
	</div>
</div><!-- /.login-box -->

    <script src="../../../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-grey',
          radioClass: 'iradio_square-grey',
          increaseArea: '20%' // optional
        });
      });
    </script>
